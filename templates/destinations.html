{% extends 'base.html' %}

{% block title %}Destinations | Adrija Tours & Travels{% endblock %}

{% block content %}
    <div class="py-12">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-8">Explore Our Destinations</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {% for destination in destinations %}
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                        <a href="{% url 'destination_detail' destination.slug %}">
                            <img src="{{ destination.image.url }}" alt="{{ destination.name }}"
                                 class="w-full h-56 object-cover">
                            <div class="p-6">
                                <h2 class="text-2xl font-bold">{{ destination.name }}</h2>
                                <p class="text-gray-600">{{ destination.country }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
